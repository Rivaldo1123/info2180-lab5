<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel='shortcut icon' href='world2.png' type='image/x-icon' />
    <title>World Database Lookup</title>

    <!-- you can modify this as needed or to your preference -->
    <link href="world.css" type="text/css" rel="stylesheet" />

    <!-- you write this -->
    <script src="world.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <div class="container" id="head">
            <img src="undraw_connected_world_wuay.svg">
            <h1>World Database Lookup</h1>
        </div>
    </header>
    <main>
        <div class="container" id="controls">
            <input id="country" type="search" name="country" placeholder="Enter Country Name" />
            <div class="btn">
                <button id="lookup">Lookup Country</button>
                <button id="lookupC">Lookup City</button>
            </div>
        </div>

        <div id="result">
            <!-- countries will appear here -->
        </div>
    </main>

</body>

</html>
